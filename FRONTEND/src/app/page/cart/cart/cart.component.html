<div class="container mt-5 mb-5">
    
    <h2 class="jks-title-section mx-auto jks-cart-title">Votre panier : </h2>
    <div class="row mt-4">
        <div class="col-xs-6 jks-cart-w-75">
            <div class="jks-cart-product-list">
                <div class="jks-cart-header jks-title-section jks-cart-title-bar">
                    <div class="jks-cart-table-cell jks-cart-designation pb-1">Désignation</div>
                    <div class="jks-cart-table-cell jks-cart-section pb-1">Prix</div>
                    <div class="jks-cart-table-cell jks-cart-section pb-1">Quantité</div>
                    <div class="jks-cart-table-cell jks-cart-section pb-1">Total</div>
                    <div class="jks-cart-table-cell jks-cart-section pb-1"><i class="bi bi-trash"></i></div>
                </div>
                <div *ngFor="let cart of (carts | async)">
                    <app-cart-product-viex [cart]="cart"></app-cart-product-viex>
                </div>
            </div>
        </div>
        <div class="col-xs-6 jks-cart-w-25">
            <div class="jks-cart-resume border">
                <h3 class="jks-title-section fs-4 text-uppercase mt-2">Total TTC</h3>
                <p class="mt-3 fs-3 fw-bold jks-font jks-text-color">{{ (costTotal | async ) }} €</p>
                <div class="jks-cart-resume-separator w-75 mx-auto"></div>
                <button class="btn btn-primary text-uppercase my-3 jks-btn-radius" [disabled]="(cartLength | async) == 0" (click)="onSubmit()">Passer la commande</button>
            </div>
        </div>
    </div>

    <div *ngIf="(cartLength | async) == 0" class="text-center my-5">
        <h1>Votre panier est vide !</h1>
    </div>
</div>
